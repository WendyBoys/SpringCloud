server:
  port: 8002
spring:
  application:
    name: cloud-payment-service

  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 199951


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.xuan.cloud.entities

eureka:
  client:
    #是否从EurekaServer抓取已有的注册信息，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    #是否将自己注册进Eureka-server
    register-with-eureka: true
    #Eureka集群地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    #主机名修改
    instance-id: payment8002
    #显示主机IP
    prefer-ip-address: true
